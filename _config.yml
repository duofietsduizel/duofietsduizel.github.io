# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Stichting DUO-Fiets Duizel
tagline: Stichting DUO-Fiets Duizel
email: duofietsduizel@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Het doel van Stichting DUO-Fiets Duizel is om hulpbehoevende (en oudere) mensen
  uit Duizel en de directe omgeving een onbezorgde ochtend/middag te bezorgen 
  door middel van een ritje door de mooie natuur van de Kempen met de DUO-Fietsen 
  samen met onze vrijwilligers.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://duofietsduizel.nl" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
theme: minima

minima:
  social_links:
    facebook: duofietsduizel
    instagram: duofietsduizel

